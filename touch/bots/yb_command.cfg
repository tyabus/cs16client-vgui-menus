touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _yb*; touch_setclientonly 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// First column
touch_addbutton "_yb_command0" "*white" "" 0 0.2 0.2 0.3 156 77 20 180 260
touch_addbutton "_yb_command1" "*white" "+yb_command1" 0 0.3 0.2 0.4 0 0 0 180 260
alias +yb_command1 "_click_cnd; touch_setcolor _yb_command1 156 77 20 180"
alias -yb_command1 "slot1; _erase_frame"
touch_addbutton "_yb_command2" "*white" "+yb_command2" 0 0.4 0.2 0.5 0 0 0 180 260
alias +yb_command2 "_click_cnd; touch_setcolor _yb_command2 156 77 20 180"
alias -yb_command2 "slot2; _erase_frame"
touch_addbutton "_yb_command3" "*white" "+yb_command3" 0 0.5 0.2 0.6 0 0 0 180 260
alias +yb_command3 "_click_cnd; touch_setcolor _yb_command3 156 77 20 180"
alias -yb_command3 "slot3; _erase_frame"
touch_addbutton "_yb_command4" "*white" "+yb_command4" 0 0.6 0.2 0.7 0 0 0 180 260
alias +yb_command4 "_click_cnd; touch_setcolor _yb_command4 156 77 20 180"
alias -yb_command4 "slot4; _erase_frame"
touch_addbutton "_yb_command10" "*white" "slot10; _click_cnd_back; _erase_frame" 0 0.7 0.2 0.8 120 60 16 180 260
touch_addbutton "_yb_command_txt0" "#BOT COMMAND MENU" "" 0.01 0.235 0.2 0.3 255 174 0 255 4
