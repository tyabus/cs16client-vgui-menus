touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _yb*; touch_setclientonly 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// First column
touch_addbutton "_yb_path0" "*white" "" 0 0.2 0.2 0.3 156 77 20 180 260
touch_addbutton "_yb_path1" "*white" "+yb_path1" 0 0.3 0.2 0.4 0 0 0 180 260
alias +yb_path1 "_click_cnd; touch_setcolor _yb_path1 156 77 20 180"
alias -yb_path1 "slot1; _erase_frame"
touch_addbutton "_yb_path2" "*white" "+yb_path2" 0 0.4 0.2 0.5 0 0 0 180 260
alias +yb_path2 "_click_cnd; touch_setcolor _yb_path2 156 77 20 180"
alias -yb_path2 "slot2; _erase_frame"
touch_addbutton "_yb_path3" "*white" "+yb_path3" 0 0.5 0.2 0.6 0 0 0 180 260
alias +yb_path3 "_click_cnd; touch_setcolor _yb_path3 156 77 20 180"
alias -yb_path3 "slot3; _erase_frame"
touch_addbutton "_yb_path10" "*white" "slot10; _click_cnd_back; _erase_frame" 0 0.6 0.2 0.7 120 60 16 180 260
touch_addbutton "_yb_path_txt0" "#CREATE PATH (CHOOSE DIRECTION)" "" 0.01 0.235 0.2 0.3 255 174 0 255 4
touch_addbutton "_yb_path_txt1" "#Outgoing Path" "" 0.01 0.335 0.2 0.4 255 174 0 255 4
touch_addbutton "_yb_path_txt2" "#Incoming Path" "" 0.01 0.435 0.2 0.5 255 174 0 255 4
touch_addbutton "_yb_path_txt3" "#Bidirectional (Both Ways)" "" 0.01 0.535 0.2 0.6 255 174 0 255 4
touch_addbutton "_yb_path_txt10" "#EXIT" "" 0.01 0.635 0.2 0.7 255 174 0 255 4
