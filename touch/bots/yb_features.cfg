touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _yb*; touch_setclientonly 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 100"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 100"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// First column
touch_addbutton "_yb_features0" "*white" "" 0 0.2 0.2 0.3 156 77 20 180 260
touch_addbutton "_yb_features1" "*white" "+yb_features1" 0 0.3 0.2 0.4 0 0 0 180 260
alias +yb_features1 "_click_cnd; touch_setcolor _yb_features1 156 77 20 180"
alias -yb_features1 "slot1; _erase_frame; exec touch/bots/yb_weapon"
touch_addbutton "_yb_features2" "*white" "+yb_features2" 0 0.4 0.2 0.5 0 0 0 180 260
alias +yb_features2 "_click_cnd; touch_setcolor _yb_features2 156 77 20 180"
alias -yb_features2 "slot2; _erase_frame; exec touch/bots/yb_waypoint"
touch_addbutton "_yb_features3" "*white" "+yb_features3" 0 0.5 0.2 0.6 0 0 0 180 260
alias +yb_features3 "_click_cnd; touch_setcolor _yb_features3 156 77 20 180"
alias -yb_features3 "slot3; _erase_frame; exec touch/bots/yb_personality"
touch_addbutton "_yb_features4" "*white" "+yb_features4" 0 0.6 0.2 0.7 0 0 0 180 260
alias +yb_features4 "_click_cnd; touch_setcolor _yb_features4 156 77 20 180"
alias -yb_features4 "slot4; _erase_frame"
touch_addbutton "_yb_features5" "*white" "+yb_features5" 0 0.7 0.2 0.8 0 0 0 180 260
alias +yb_features5 "_click_cnd; touch_setcolor _yb_features5 156 77 20 180"
alias -yb_features5 "slot5; _erase_frame; exec touch/bots/yb_command"
touch_addbutton "_yb_features10" "*white" "slot10; _click_cnd_back; _erase_frame" 0 0.8 0.2 0.9 120 60 16 180 260
