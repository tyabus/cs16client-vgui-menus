cmd_scripting 1
touch_removebutton _menu_bots3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 100"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 100"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// Third column
touch_addbutton "_menu_bots3_zb_set4_S1" "*white" "_click_cnd; bot_chatter normal; touch_setcolor _menu_bots3_zb_set4_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set4_S1 156 77 20 180" 0.4 0.5 0.6 0.6 0 0 0 180 260
touch_addbutton "_menu_bots3_zb_set4_S2" "*white" "_click_cnd; bot_chatter minimal; touch_setcolor _menu_bots3_zb_set4_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set4_S2 156 77 20 180" 0.4 0.6 0.6 0.7 0 0 0 180 260
touch_addbutton "_menu_bots3_zb_set4_S3" "*white" "_click_cnd; bot_chatter radio; touch_setcolor _menu_bots3_zb_set4_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set4_S3 156 77 20 180" 0.4 0.7 0.6 0.8 0 0 0 180 260
touch_addbutton "_menu_bots3_zb_set4_S4" "*white" "_click_cnd; bot_chatter off; touch_setcolor _menu_bots3_zb_set4_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set4_S4 156 77 20 180" 0.4 0.8 0.6 0.9 0 0 0 180 260
if $bot_chatter = normal;:touch_setcolor _menu_bots3_zb_set4_S1 156 77 20 180
if $bot_chatter = minimal;:touch_setcolor _menu_bots3_zb_set4_S2 156 77 20 180
if $bot_chatter = radio;:touch_setcolor _menu_bots3_zb_set4_S3 156 77 20 180
if $bot_chatter = off;:touch_setcolor _menu_bots3_zb_set4_S4 156 77 20 180

touch_addbutton "_menu_bots3_zb_set4_1_txt" "#Normal" "" 0.41 0.535 0.6 0.6 255 174 0 255 4
touch_addbutton "_menu_bots3_zb_set4_2_txt" "#Minimal" "" 0.41 0.635 0.7 0.6 255 174 0 255 4
touch_addbutton "_menu_bots3_zb_set4_3_txt" "#Radio only" "" 0.41 0.735 0.8 0.6 255 174 0 255 4
touch_addbutton "_menu_bots3_zb_set4_4_txt" "#Chatter off" "" 0.41 0.835 0.6 0.9 255 174 0 255 4

touch_fade _menu_bots3* 5 1 0
