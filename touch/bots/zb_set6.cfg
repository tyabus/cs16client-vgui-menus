cmd_scripting 1
touch_removebutton _menu_bots3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// Third column
touch_addbutton "_menu_bots3_zb_set6_S1" "*white" "_click_cnd; bot_join_after_player 0; touch_setcolor _menu_bots3_zb_set6_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set6_S1 156 77 20 180" 0.4 0.7 0.6 0.8 0 0 0 180 260
touch_addbutton "_menu_bots3_zb_set6_S2" "*white" "_click_cnd; bot_join_after_player 1; touch_setcolor _menu_bots3_zb_set6_S* 0 0 0 180; touch_setcolor _menu_bots3_zb_set6_S2 156 77 20 180" 0.4 0.8 0.6 0.9 0 0 0 180 260
if $bot_join_after_player = 0;:touch_setcolor _menu_bots3_zb_set6_S1 156 77 20 180
if $bot_join_after_player = 1;:touch_setcolor _menu_bots3_zb_set6_S2 156 77 20 180

touch_addbutton "_menu_bots3_zb_set6_1_txt" "#Straightway" "" 0.41 0.735 0.6 0.8 255 174 0 255 4
touch_addbutton "_menu_bots3_zb_set6_2_txt" "#After player" "" 0.41 0.835 0.6 0.9 255 174 0 255 4

touch_fade _menu_bots3* 5 1 0
