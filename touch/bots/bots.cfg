cmd_scripting 1
touch_removebutton _menu_*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// First column
touch_addbutton "_menu_zb_menuS1" "*white" "_click_cnd; touch_setcolor _menu_zb_menuS* 0 0 0 180; touch_setcolor _menu_zb_menuS1 156 77 20 180; exec touch/bots/zb_addbot" 0 0.1 0.2 0.2 0 0 0 180 260
touch_addbutton "_menu_zb_menuS2" "*white" "_click_cnd; touch_setcolor _menu_zb_menuS* 0 0 0 180; touch_setcolor _menu_zb_menuS2 156 77 20 180; exec touch/bots/zb_settings" 0 0.2 0.2 0.3 0 0 0 180 260
touch_addbutton "_menu_zb_menu4" "*white" "+menu_zb_menu4" 0 0.3 0.2 0.4 1 1 1 180 260
alias +menu_zb_menu4 "_click_cnd; touch_setcolor _menu_zb_menu4 156 77 20 180"
alias -menu_zb_menu4 "bot_kick; _erase_frame"
touch_addbutton "_menu_zb_menu5" "*white" "+menu_zb_menu5" 0 0.4 0.2 0.5 1 1 1 180 260
alias +menu_zb_menu5 "_click_cnd; touch_setcolor _menu_zb_menu5 156 77 20 180"
alias -menu_zb_menu5 "bot_kill; _erase_frame"
touch_addbutton "_menu_zb_menu6" "*white" "" 0 0.5 0.1 0.6 0 0 0 180 260
touch_addbutton "_menu_zb_menu6on" "*white" "_click_cnd;bot_stop 1; touch_setcolor _menu_zb_menu6on 156 77 20 180; touch_setcolor _menu_zb_menu6off 0 0 0 180" 0.1 0.5 0.15 0.6 0 0 0 180 260
touch_addbutton "_menu_zb_menu6off" "*white" "_click_cnd;bot_stop 0; touch_setcolor _menu_zb_menu6on 0 0 0 180; touch_setcolor _menu_zb_menu6off 156 77 20 180" 0.15 0.5 0.2 0.6 0 0 0 180 260
if $bot_stop = 1;:touch_setcolor _menu_zb_menu6on 156 77 20 180;else;:touch_setcolor _menu_zb_menu6off 156 77 20 180
// Checking existence of yapb
if $yb_freeze_bots = 0
:touch_addbutton "_menu_zb_menu7" "*white" "+menu_zb_menu7" 0 0.6 0.2 0.7 0 0 0 180 260
alias +menu_zb_menu7 "_click_cnd; touch_setcolor _menu_zb_menu7 156 77 20 180"
alias -menu_zb_menu7 "_erase_frame; yb_display_menu_text 0; yb menu; exec touch/bots/yb_menu"
// Exit button
touch_addbutton "_menu_zb_menu8" "*white" "_click_cnd_back; _erase_frame" 0 0.6 0.2 0.7 120 60 12 180 260
if $yb_freeze_bots = 0;:touch_removebutton _menu_zb_menu8;:touch_addbutton "_menu_zb_menu8a" "*white" "_click_cnd_back; _erase_frame" 0 0.7 0.2 0.8 120 60 12 180 260

touch_addbutton "_menu_zb_menu_txt1" "#Add bot" "" 0.01 0.135 0.2 0.2 255 174 0 255 4
touch_addbutton "_menu_zb_menu_icon1" "touch/bots/right.tga" "" 0.17 0.135 0.2 0.165 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt2" "#Settings" "" 0.01 0.235 0.2 0.3 255 174 0 255 4
touch_addbutton "_menu_zb_menu_icon2" "touch/bots/right.tga" "" 0.17 0.235 0.2 0.265 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt4" "#Kick all;bot_kick" "" 0.01 0.31 0.2 0.4 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt5" "#Kill all;bot_kill" "" 0.01 0.41 0.2 0.5 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt6" "#Stop bots;bot_stop" "" 0.01 0.51 0.15 0.6 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt6on" "#ON" "" 0.11 0.535 0.15 0.6 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt6off" "#OFF" "" 0.16 0.535 0.2 0.6 255 174 0 255 4
if $yb_freeze_bots = 0
:touch_addbutton "_menu_zb_menu_txt7" "#YAPB menu" "" 0.01 0.635 0.2 0.7 255 174 0 255 4
touch_addbutton "_menu_zb_menu_txt8" "#EXIT" "" 0.01 0.635 0.2 0.7 255 174 0 255 4
if $yb_freeze_bots = 0
:touch_removebutton _menu_zb_menu_txt8
:touch_addbutton "_menu_zb_menu_txt8a" "#EXIT" "" 0.01 0.735 0.2 0.8 255 174 0 255 4

touch_fade _menu_* 5 1 0
