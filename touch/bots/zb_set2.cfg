alias -menu_bots3_zb_set2_S2 "bot_pistols_only; _erase_frame"
touch_addbutton "_menu_bots3_zb_set2_S3" "*white" "+menu_bots3_zb_set2_S3" 0.4 0.5 0.6 0.6 0 0 0 180 260
alias +menu_bots3_zb_set2_S3 "_click_cnd; touch_setcolor _menu_bots3_zb_set2_S3 156 77 20 180"
alias -menu_bots3_zb_set2_S3 "bot_snipers_only; _erase_frame"
touch_addbutton "_menu_bots3_zb_set2_S4" "*white" "+menu_bots3_zb_set2_S4" 0.4 0.6 0.6 0.7 0 0 0 180 260
