cmd_scripting 1
touch_removebutton _menu_bots3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 100"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 100"
touch_addbutton "_menu_look" "" "_look" 0.5 0 1 1 0 0 0 0 6

// Third column
touch_addbutton "_menu_bots3_zb_set2_S1" "*white" "+menu_bots3_zb_set2_S1" 0.4 0.3 0.6 0.4 0 0 0 180 260
alias +menu_bots3_zb_set2_S1 "_click_cnd; touch_setcolor _menu_bots3_zb_set2_S1 156 77 20 180"
alias -menu_bots3_zb_set2_S1 "bot_knives_only; _erase_frame"
touch_addbutton "_menu_bots3_zb_set2_S2" "*white" "+menu_bots3_zb_set2_S2" 0.4 0.4 0.6 0.5 0 0 0 180 260
