touch_removebutton _menu_radio*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"

// Second column
touch_addbutton "_menu_radiob_1" "*white" "+radiob1" 0.2 0.1 0.4 0.2 0 0 0 180 260
alias +radiob1 "_click_cnd; touch_setcolor _menu_radiob_1 156 77 20 180"
alias -radiob1 "menuselect 1; _erase_frame"
touch_addbutton "_menu_radiob_txt_1" "#Go" "" 0.21 0.135 0.4 0.2 255 174 0 255 4

