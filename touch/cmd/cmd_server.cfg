cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_serverS1" "*white" "_click_cnd; touch_setcolor _menu_cmd_serverS* 0 0 0 180; touch_setcolor _menu_cmd_serverS1 156 77 20 180; exec touch/cmd/cmd_server_maps" 0.2 0.4 0.4 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd_serverS2" "*white" "_click_cnd; touch_setcolor _menu_cmd_serverS* 0 0 0 180; touch_setcolor _menu_cmd_serverS2 156 77 20 180; exec touch/cmd/cmd_server_cvars" 0.2 0.5 0.4 0.6 0 0 0 180 260

touch_addbutton "_menu_cmd_server3" "*white" "" 0.2 0.6 0.3 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_server3on" "*white" "_click_cnd; allow_spectators 1; touch_setcolor _menu_cmd_server3on 156 77 20 180; touch_setcolor _menu_cmd_server3off 0 0 0 180" 0.3 0.6 0.35 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_server3off" "*white" "_click_cnd; allow_spectators 0; touch_setcolor _menu_cmd_server3on 0 0 0 180; touch_setcolor _menu_cmd_server3off 156 77 20 180" 0.35 0.6 0.4 0.7 0 0 0 180 260
if $allow_spectators = 1;:touch_setcolor _menu_cmd_server3on 156 77 20 180;else;:touch_setcolor _menu_cmd_server3off 156 77 20 180

touch_addbutton "_menu_cmd_server4" "*white" "" 0.2 0.7 0.3 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd_server4on" "*white" "_click_cnd; pausable 1; touch_setcolor _menu_cmd_server4on 156 77 20 180; touch_setcolor _menu_cmd_server4off 0 0 0 180" 0.3 0.7 0.35 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd_server4off" "*white" "_click_cnd; pausable 0; touch_setcolor _menu_cmd_server4on 0 0 0 180; touch_setcolor _menu_cmd_server4off 156 77 20 180" 0.35 0.7 0.4 0.8 0 0 0 180 260
if $pausable = 1;:touch_setcolor _menu_cmd_server4on 156 77 20 180;else;:touch_setcolor _menu_cmd_server4off 156 77 20 180

touch_addbutton "_menu_cmd_server5a" "*white" "+menu_cmd_server5a" 0.2 0.8 0.3 0.9 0 0 0 180 260
alias +menu_cmd_server5a "_click_cnd; touch_setcolor _menu_cmd_server5a 156 77 20 180"
alias -menu_cmd_server5a "restart; _erase_frame"

touch_addbutton "_menu_cmd_server5" "*white" "+menu_cmd_server5" 0.3 0.8 0.4 0.9 0 0 0 180 260
alias +menu_cmd_server5 "_click_cnd; touch_setcolor _menu_cmd_server5 156 77 20 180"
alias -menu_cmd_server5 "messagemode sv_restartround; _erase_frame"

touch_addbutton "_menu_cmd_server6" "*white" "+menu_cmd_server6" 0.2 0.9 0.3 1 0 0 0 180 260
alias +menu_cmd_server6 "_click_cnd; touch_setcolor _menu_cmd_server6 156 77 20 180"
alias -menu_cmd_server6 "reconnect; _erase_frame"

touch_addbutton "_menu_cmd_server6a" "*white" "+menu_cmd_server6a" 0.3 0.9 0.4 1 0 0 0 180 260
alias +menu_cmd_server6a "_click_cnd; touch_setcolor _menu_cmd_server6a 156 77 20 180"
alias -menu_cmd_server6a "pause; touch_setcolor _menu_cmd_server6a 0 0 0 180; _erase_frame"

