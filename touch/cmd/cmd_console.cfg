cmd_scripting 1
touch_removebutton _menu_cmd3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd3_console1" "*white" "" 0.4 0.5 0.5 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_console1on" "*white" "_click_cnd; con_black 1; touch_setcolor _menu_cmd3_console1on 156 77 20 180; touch_setcolor _menu_cmd3_console1off 0 0 0 180" 0.5 0.5 0.55 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_console1off" "*white" "_click_cnd; con_black 0; touch_setcolor _menu_cmd3_console1on 0 0 0 180; touch_setcolor _menu_cmd3_console1off 156 77 20 180" 0.55 0.5 0.6 0.6 0 0 0 180 260
if $con_black = 1;:touch_setcolor _menu_cmd3_console1on 156 77 20 180;else;:touch_setcolor _menu_cmd3_console1off 156 77 20 180

touch_addbutton "_menu_cmd3_console2" "*white" "+menu_cmd3_console2" 0.4 0.6 0.55 0.7 0 0 0 180 260
alias +menu_cmd3_console2 "_click_cnd; touch_setcolor _menu_cmd3_console2 156 77 20 180"
alias -menu_cmd3_console2 "messagemode con_alpha; _erase_frame"
touch_addbutton "_menu_cmd3_console2a" "*white" "" 0.55 0.6 0.6 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd3_console2txt" "#$con_alpha" "" 0.56 0.635 0.6 0.7 255 174 0 255 4

touch_addbutton "_menu_cmd3_consoleS3" "*white" "_click_cnd; touch_setcolor _menu_cmd3_crosshireS1 156 77 20 180; exec touch/cmd/cmd_console_color" 0.4 0.7 0.6 0.8 0 0 0 180 260

touch_addbutton "_menu_cmd3_console4" "*white" "+menu_cmd3_console4" 0.4 0.8 0.55 0.9 0 0 0 180 260
alias +menu_cmd3_console4 "_click_cnd; touch_setcolor _menu_cmd3_console4 156 77 20 180"
alias -menu_cmd3_console4 "messagemode con_notifytime; _erase_frame"
touch_addbutton "_menu_cmd3_console4a" "*white" "" 0.55 0.8 0.6 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd3_console4txt" "#$con_notifytime" "" 0.56 0.835 0.6 0.9 255 174 0 255 4

touch_addbutton "_menu_cmd3_console_txt1" "#Black;console" "" 0.41 0.51 0.5 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_txt1on" "#ON" "" 0.51 0.535 0.55 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_txt1off" "#OFF" "" 0.56 0.535 0.6 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_txt2" "#Transparency" "" 0.41 0.635 0.55 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_txt3" "#Text;color" "" 0.41 0.71 0.5 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_icon3" "touch/bots/right.tga" "" 0.57 0.735 0.6 0.765 255 174 0 255 4
touch_addbutton "_menu_cmd3_console_txt4" "#Notify time" "" 0.41 0.835 0.55 0.9 255 174 0 255 4

touch_fade _menu_cmd3* 5 1 0
