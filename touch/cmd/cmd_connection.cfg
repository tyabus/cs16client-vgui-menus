cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_connection1" "*white" "+menu_cmd_connection1" 0.2 0.5 0.35 0.6 0 0 0 180 260
alias +menu_cmd_connection1 "_click_cnd; touch_setcolor _menu_cmd_connection1 156 77 20 180"
alias -menu_cmd_connection1 "messagemode rate; _erase_frame"
touch_addbutton "_menu_cmd_connection1a" "*white" "" 0.35 0.5 0.4 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_connection1txt" "#$rate" "" 0.35 0.535 0.4 0.6 255 174 0 255 4

touch_addbutton "_menu_cmd_connection2" "*white" "+menu_cmd_connection2" 0.2 0.6 0.35 0.7 0 0 0 180 260
alias +menu_cmd_connection2 "_click_cnd; touch_setcolor _menu_cmd_connection2 156 77 20 180"
alias -menu_cmd_connection2 "messagemode cl_updaterate; _erase_frame"
touch_addbutton "_menu_cmd_connection2a" "*white" "" 0.35 0.6 0.4 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_connection2txt" "#$cl_updaterate" "" 0.36 0.635 0.4 0.7 255 174 0 255 4

touch_addbutton "_menu_cmd_connection3" "*white" "+menu_cmd_connection3" 0.2 0.7 0.35 0.8 0 0 0 180 260
alias +menu_cmd_connection3 "_click_cnd; touch_setcolor _menu_cmd_connection3 156 77 20 180"
alias -menu_cmd_connection3 "messagemode cl_cmdrate; _erase_frame"
touch_addbutton "_menu_cmd_connection3a" "*white" "" 0.35 0.7 0.4 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd_connection3txt" "#$cl_cmdrate" "" 0.36 0.735 0.4 0.8 255 174 0 255 4

touch_addbutton "_menu_cmd_connection4" "*white" "" 0.2 0.8 0.3 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_connection4on" "*white" "_click_cnd; net_speeds 1; touch_setcolor _menu_cmd_connection4on 156 77 20 180; touch_setcolor _menu_cmd_connection4off 0 0 0 180" 0.3 0.8 0.35 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_connection4off" "*white" "_click_cnd; net_speeds 0; touch_setcolor _menu_cmd_connection4on 0 0 0 180; touch_setcolor _menu_cmd_connection4off 156 77 20 180" 0.35 0.8 0.4 0.9 0 0 0 180 260
if $net_speeds = 1;:touch_setcolor _menu_cmd_connection4on 156 77 20 180;else;:touch_setcolor _menu_cmd_connection4off 156 77 20 180

touch_addbutton "_menu_cmd_connection_txt1" "#Internet speed;Rate" "" 0.21 0.51 0.4 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd_connection_txt2" "#Update Rate;Incomming" "" 0.21 0.61 0.4 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd_connection_txt3" "#Update Rate;Outcomming" "" 0.21 0.71 0.35 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd_connection_txt4" "#Net Speeds" "" 0.21 0.835 0.3 0.9 255 174 0 255 4
touch_addbutton "_menu_cmd_connection_txt4on" "#ON" "" 0.31 0.835 0.35 0.9 255 174 0 255 4
touch_addbutton "_menu_cmd_connection_txt4off" "#OFF" "" 0.36 0.835 0.4 0.9 255 174 0 255 4

touch_fade _menu_cmd* 5 1 0
