cmd_scripting 1
touch_removebutton _menu_cmd3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd3_graph_models1" "*white" "" 0.4 0.4 0.5 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd3_graph_models1on" "*white" "_click_cnd;cl_himodels 1; touch_setcolor _menu_cmd3_graph_models1on 156 77 20 180; touch_setcolor _menu_cmd3_graph_models1off 0 0 0 180" 0.5 0.4 0.55 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd3_graph_models1off" "*white" "_click_cnd;cl_himodels 0; touch_setcolor _menu_cmd3_graph_models1on 0 0 0 180; touch_setcolor _menu_cmd3_graph_models1off 156 77 20 180" 0.55 0.4 0.6 0.5 0 0 0 180 260
if $cl_himodels = 1;:touch_setcolor _menu_cmd3_graph_models1on 156 77 20 180;else;:touch_setcolor _menu_cmd3_graph_models1off 156 77 20 180

touch_addbutton "_menu_cmd3_graph_models2" "*white" "" 0.4 0.5 0.5 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_graph_models2on" "*white" "_click_cnd;cl_minmodels 1; touch_setcolor _menu_cmd3_graph_models2on 156 77 20 180; touch_setcolor _menu_cmd3_graph_models2off 0 0 0 180" 0.5 0.5 0.55 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_graph_models2off" "*white" "_click_cnd;cl_minmodels 0; touch_setcolor _menu_cmd3_graph_models2on 0 0 0 180; touch_setcolor _menu_cmd3_graph_models2off 156 77 20 180" 0.55 0.5 0.6 0.6 0 0 0 180 260
if $cl_minmodels = 1;:touch_setcolor _menu_cmd3_graph_models2on 156 77 20 180;else;:touch_setcolor _menu_cmd3_graph_models2off 156 77 20 180

touch_addbutton "_menu_cmd3_graph_models_txt1" "#himodels" "" 0.41 0.435 0.5 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd3_graph_models_txt1on" "#ON" "" 0.51 0.435 0.55 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd3_graph_models_txt1off" "#OFF" "" 0.56 0.435 0.6 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd3_graph_models_txt2" "#minmodels" "" 0.41 0.535 0.5 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_graph_models_txt2on" "#ON" "" 0.51 0.535 0.55 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_graph_models_txt2off" "#OFF" "" 0.56 0.535 0.6 0.6 255 174 0 255 4

touch_fade _menu_cmd3* 5 1 0
