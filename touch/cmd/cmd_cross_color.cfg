cmd_scripting 1
touch_removebutton _menu_cmd34*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd34_cross_color1" "*white" "_click_cnd; cl_crosshair_color \"255 0 0\";touch_settexture _menu_cmd34_cross_color_txt5 \"#Select Color;\$cl_crosshair_color\";touch_setcolor _menu_cmd34_cross_color5rgb \$cl_crosshair_color 180" 0.6 0.3 0.65 0.4 255 0 0 180 260
touch_addbutton "_menu_cmd34_cross_color2" "*white" "_click_cnd; cl_crosshair_color \"0 255 0\";touch_settexture _menu_cmd34_cross_color_txt5 \"#Select Color;\$cl_crosshair_color\";touch_setcolor _menu_cmd34_cross_color5rgb \$cl_crosshair_color 180" 0.65 0.3 0.7 0.4 0 255 0 180 260
touch_addbutton "_menu_cmd34_cross_color3" "*white" "_click_cnd; cl_crosshair_color \"0 0 255\";touch_settexture _menu_cmd34_cross_color_txt5 \"#Select Color;\$cl_crosshair_color\";touch_setcolor _menu_cmd34_cross_color5rgb \$cl_crosshair_color 180" 0.7 0.3 0.75 0.4 0 0 255 180 260
touch_addbutton "_menu_cmd34_cross_color4" "*white" "_click_cnd; cl_crosshair_color \"255 255 255\";touch_settexture _menu_cmd34_cross_color_txt5 \"#Select Color;\$cl_crosshair_color\";touch_setcolor _menu_cmd34_cross_color5rgb \$cl_crosshair_color 180" 0.75 0.3 0.8 0.4 255 255 255 180 260
touch_addbutton "_menu_cmd34_cross_color5rgb" "*white" "" 0.75 0.4 0.8 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd34_cross_color5" "*white" "+menu_cmd34_cross_color5" 0.6 0.4 0.75 0.5 0 0 0 180 260
alias +menu_cmd34_cross_color5 "_click_cnd; touch_setcolor _menu_cmd34_cross_color5 156 77 20 180"
alias -menu_cmd34_cross_color5 "touch_setcolor _menu_cmd34_cross_color5 0 0 0 180; messagemode cl_crosshair_color; exec touch/cmd/cmd_crosshire"

touch_setcolor _menu_cmd34_cross_color5rgb $cl_crosshair_color 180

touch_addbutton "_menu_cmd34_cross_color_txt5" "#Select Color;$cl_crosshair_color" "" 0.61 0.41 0.75 0.5 255 174 0 255 4

touch_fade _menu_cmd34* 5 1 0
