cmd_scripting 1
touch_removebutton _menu_cmd34*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd34_cross_sizeS1" "*white" "_click_cnd; cl_crosshair_size auto; touch_setcolor _menu_cmd34_cross_sizeS* 0 0 0 180; touch_setcolor _menu_cmd34_cross_sizeS1 156 77 20 180" 0.6 0.4 0.8 0.5 0 0 0 180 260
if $cl_crosshair_size = auto;:touch_setcolor _menu_cmd34_cross_sizeS1 156 77 20 180

touch_addbutton "_menu_cmd34_cross_sizeS2" "*white" "_click_cnd; cl_crosshair_size small; touch_setcolor _menu_cmd34_cross_sizeS* 0 0 0 180; touch_setcolor _menu_cmd34_cross_sizeS2 156 77 20 180" 0.6 0.5 0.8 0.6 0 0 0 180 260
if $cl_crosshair_size = small;:touch_setcolor _menu_cmd34_cross_sizeS2 156 77 20 180

touch_addbutton "_menu_cmd34_cross_sizeS3" "*white" "_click_cnd; cl_crosshair_size medium; touch_setcolor _menu_cmd34_cross_sizeS* 0 0 0 180; touch_setcolor _menu_cmd34_cross_sizeS3 156 77 20 180" 0.6 0.6 0.8 0.7 0 0 0 180 260
if $cl_crosshair_size = medium;:touch_setcolor _menu_cmd34_cross_sizeS3 156 77 20 180

touch_addbutton "_menu_cmd34_cross_sizeS4" "*white" "_click_cnd; cl_crosshair_size large; touch_setcolor _menu_cmd34_cross_sizeS* 0 0 0 180; touch_setcolor _menu_cmd34_cross_sizeS4 156 77 20 180" 0.6 0.7 0.8 0.8 0 0 0 180 260
if $cl_crosshair_size = large;:touch_setcolor _menu_cmd34_cross_sizeS4 156 77 20 180

touch_addbutton "_menu_cmd34_cross_size_txt1" "#Auto" "" 0.61 0.435 0.8 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd34_cross_size_txt2" "#Small" "" 0.61 0.535 0.8 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd34_cross_size_txt3" "#Medium" "" 0.61 0.635 0.8 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd34_cross_size_txt4" "#Large" "" 0.61 0.735 0.8 0.8 255 174 0 255 4

touch_fade _menu_cmd34* 5 1 0
