cmd_scripting 1
touch_removebutton _menu_cmd34*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd34_hud_time1" "*white" "+menu_cmd34_hud_time1" 0.6 0.6 0.75 0.7 0 0 0 180 260
alias +menu_cmd34_hud_time1 "_click_cnd; touch_setcolor _menu_cmd34_hud_time1 156 77 20 180"
alias -menu_cmd34_hud_time1 "messagemode hud_saytext_time; exec touch/cmd/cmd_hud"
touch_addbutton "_menu_cmd34_hud_time1a" "*white" "" 0.75 0.6 0.8 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd34_hud_time1txt" "#$hud_saytext_time" "" 0.76 0.635 0.8 0.7 255 174 0 255 4

touch_addbutton "_menu_cmd34_hud_time2" "*white" "+menu_cmd34_hud_time2" 0.6 0.7 0.75 0.8 0 0 0 180 260
alias +menu_cmd34_hud_time2 "_click_cnd; touch_setcolor _menu_cmd34_hud_time2 156 77 20 180"
alias -menu_cmd34_hud_time2 "messagemode hud_drawhistory_time; exec touch/cmd/cmd_hud"
touch_addbutton "_menu_cmd34_hud_time2a" "*white" "" 0.75 0.7 0.8 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd34_hud_time2txt" "#$hud_drawhistory_time" "" 0.76 0.735 0.8 0.8 255 174 0 255 4

touch_addbutton "_menu_cmd34_hud_time3" "*white" "+menu_cmd34_hud_time3" 0.6 0.8 0.75 0.9 0 0 0 180 260
alias +menu_cmd34_hud_time3 "_click_cnd; touch_setcolor _menu_cmd34_hud_time3 156 77 20 180"
alias -menu_cmd34_hud_time3 "messagemode hud_deathnotice_time; exec touch/cmd/cmd_hud"
touch_addbutton "_menu_cmd34_hud_time3a" "*white" "" 0.75 0.8 0.8 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd34_hud_time3txt" "#$hud_deathnotice_time" "" 0.76 0.835 0.8 0.9 255 174 0 255 4

touch_addbutton "_menu_cmd34_hud_time_txt1" "#Saytext" "" 0.61 0.635 0.8 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd34_hud_time_txt2" "#History" "" 0.61 0.735 0.8 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd34_hud_time_txt3" "#Deathnotice" "" 0.61 0.835 0.8 0.9 255 174 0 255 4

touch_fade _menu_cmd34* 5 1 0
