cmd_scripting 1
touch_removebutton _menu_cmd34*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd34_console_color1" "*white" "_click_cnd; con_color \"255 0 0\"" 0.6 0.7 0.65 0.8 255 0 0 180 260
touch_addbutton "_menu_cmd34_console_color2" "*white" "_click_cnd; con_color \"0 255 0\"" 0.65 0.7 0.7 0.8 0 255 0 180 260
touch_addbutton "_menu_cmd34_console_color3" "*white" "_click_cnd; con_color \"0 0 255\"" 0.7 0.7 0.75 0.8 0 0 255 180 260
touch_addbutton "_menu_cmd34_console_color4" "*white" "_click_cnd; con_color \"255 255 255\"" 0.75 0.7 0.8 0.8 255 255 255 180 260
touch_addbutton "_menu_cmd34_console_color5" "*white" "+menu_cmd34_console_color5" 0.6 0.8 0.7 0.9 0 0 0 180 260
alias +menu_cmd34_console_color5 "_click_cnd; touch_setcolor _menu_cmd34_console_color5 156 77 20 180"
alias -menu_cmd34_console_color5 "touch_setcolor _menu_cmd34_console_color5 0 0 0 180; messagemode con_color"
touch_addbutton "_menu_cmd34_console_color6" "*white" "+menu_cmd34_console_color6" 0.7 0.8 0.8 0.9 0 0 0 180 260
alias +menu_cmd34_console_color6 "_click_cnd; touch_setcolor _menu_cmd34_console_color6 156 77 20 180"
alias -menu_cmd34_console_color6 "touch_setcolor _menu_cmd34_console_color6 0 0 0 180; con_color 240 180 24"


touch_setcolor _menu_cmd34_console_color5rgb $con_color 180

touch_addbutton "_menu_cmd34_console_color_txt5" "#Select;color" "" 0.61 0.81 0.7 0.9 255 174 0 255 4
touch_addbutton "_menu_cmd34_console_color_txt6" "#Default;color" "" 0.71 0.81 0.8 0.9 255 174 0 255 4

touch_fade _menu_cmd34* 5 1 0
