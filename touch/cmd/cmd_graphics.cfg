cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_graphicsS1" "*white" "_click_cnd; touch_setcolor _menu_cmd_graphicsS* 0 0 0 180; touch_setcolor _menu_cmd_graphicsS1 156 77 20 180; exec touch/cmd/cmd_graph_textures" 0.2 0.3 0.4 0.4 0 0 0 180 260
touch_addbutton "_menu_cmd_graphicsS2" "*white" "_click_cnd; touch_setcolor _menu_cmd_graphicsS* 0 0 0 180; touch_setcolor _menu_cmd_graphicsS2 156 77 20 180; exec touch/cmd/cmd_graph_models" 0.2 0.4 0.4 0.5 0 0 0 180 260

touch_addbutton "_menu_cmd_graphics4" "*white" "" 0.2 0.5 0.3 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics4on" "*white" "_click_cnd; cl_showfps 1; touch_setcolor _menu_cmd_graphics4on 156 77 20 180; touch_setcolor _menu_cmd_graphics4off 0 0 0 180" 0.3 0.5 0.35 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics4off" "*white" "_click_cnd; cl_showfps 0; touch_setcolor _menu_cmd_graphics4on 0 0 0 180; touch_setcolor _menu_cmd_graphics4off 156 77 20 180" 0.35 0.5 0.4 0.6 0 0 0 180 260
if $cl_showfps = 1;:touch_setcolor _menu_cmd_graphics4on 156 77 20 180;else;:touch_setcolor _menu_cmd_graphics4off 156 77 20 180

touch_addbutton "_menu_cmd_graphics5" "*white" "+menu_cmd_graphics5" 0.2 0.6 0.35 0.7 0 0 0 180 260
alias +menu_cmd_graphics5 "_click_cnd; touch_setcolor _menu_cmd_graphics5 156 77 20 180"
alias -menu_cmd_graphics5 "messagemode fps_max; _erase_frame"
touch_addbutton "_menu_cmd_graphics5a" "*white" "" 0.35 0.6 0.4 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics5txt" "#$fps_max" "" 0.36 0.635 0.4 0.7 255 174 0 255 4

touch_addbutton "_menu_cmd_graphics6" "*white" "+menu_cmd_graphics6" 0.2 0.7 0.35 0.8 0 0 0 180 260
alias +menu_cmd_graphics6 "_click_cnd; touch_setcolor _menu_cmd_graphics6 156 77 20 180"
alias -menu_cmd_graphics6 "messagemode r_decals; _erase_frame"
touch_addbutton "_menu_cmd_graphics6a" "*white" "" 0.35 0.7 0.4 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics6txt" "#$r_decals" "" 0.36 0.735 0.4 0.8 255 174 0 255 4

touch_addbutton "_menu_cmd_graphics7" "*white" "" 0.2 0.8 0.3 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics7on" "*white" "_click_cnd; cl_weather 1; touch_setcolor _menu_cmd_graphics7on 156 77 20 180; touch_setcolor _menu_cmd_graphics7off 0 0 0 180" 0.3 0.8 0.35 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_graphics7off" "*white" "_click_cnd; cl_weather 0; touch_setcolor _menu_cmd_graphics7on 0 0 0 180; touch_setcolor _menu_cmd_graphics7off 156 77 20 180" 0.35 0.8 0.4 0.9 0 0 0 180 260
if $cl_weather = 1;:touch_setcolor _menu_cmd_graphics7on 156 77 20 180;else;:touch_setcolor _menu_cmd_graphics7off 156 77 20 180

touch_addbutton "_menu_cmd_graphics_txt1" "#Textures;Quality" "" 0.21 0.31 0.4 0.4 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_icon1" "touch/bots/right.tga" "" 0.37 0.335 0.4 0.365 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt2" "#Models" "" 0.21 0.435 0.4 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_icon2" "touch/bots/right.tga" "" 0.37 0.435 0.4 0.465 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt4" "#Show FPS" "" 0.21 0.535 0.3 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt4on" "#ON" "" 0.31 0.535 0.35 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt4off" "#OFF" "" 0.36 0.535 0.4 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt5" "#Max FPS" "" 0.21 0.635 0.4 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt6" "#Max Decals;Quantity" "" 0.21 0.71 0.3 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt7" "#Weather" "" 0.21 0.835 0.4 0.9 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt7on" "#ON" "" 0.31 0.835 0.35 0.9 255 174 0 255 4
touch_addbutton "_menu_cmd_graphics_txt7off" "#OFF" "" 0.36 0.835 0.4 0.9 255 174 0 255 4

