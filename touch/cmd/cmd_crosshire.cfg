cmd_scripting 1
touch_removebutton _menu_cmd3*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd3_crosshireS1" "*white" "_click_cnd; touch_setcolor _menu_cmd3_crosshireS* 0 0 0 180; touch_setcolor _menu_cmd3_crosshireS1 156 77 20 180; exec touch/cmd/cmd_cross_color" 0.4 0.3 0.6 0.4 0 0 0 180 260
touch_addbutton "_menu_cmd3_crosshireS2" "*white" "_click_cnd; touch_setcolor _menu_cmd3_crosshireS* 0 0 0 180; touch_setcolor _menu_cmd3_crosshireS2 156 77 20 180; exec touch/cmd/cmd_cross_size" 0.4 0.4 0.6 0.5 0 0 0 180 260

touch_addbutton "_menu_cmd3_crosshire3" "*white" "" 0.4 0.5 0.5 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_crosshire3on" "*white" "_click_cnd; cl_crosshair_translucent 1; touch_setcolor _menu_cmd3_crosshire3on 156 77 20 180; touch_setcolor _menu_cmd3_crosshire3off 0 0 0 180" 0.5 0.5 0.55 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd3_crosshire3off" "*white" "_click_cnd; cl_crosshair_translucent 0; touch_setcolor _menu_cmd3_crosshire3on 0 0 0 180; touch_setcolor _menu_cmd3_crosshire3off 156 77 20 180" 0.55 0.5 0.6 0.6 0 0 0 180 260
if $cl_crosshair_translucent = 1;:touch_setcolor _menu_cmd3_crosshire3on 156 77 20 180;else;:touch_setcolor _menu_cmd3_crosshire3off 156 77 20 180

touch_addbutton "_menu_cmd3_crosshire4" "*white" "" 0.4 0.6 0.5 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd3_crosshire4on" "*white" "_click_cnd; cl_dynamiccrosshair 1; touch_setcolor _menu_cmd3_crosshire4on 156 77 20 180; touch_setcolor _menu_cmd3_crosshire4off 0 0 0 180" 0.5 0.6 0.55 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd3_crosshire4off" "*white" "_click_cnd; cl_dynamiccrosshair 0; touch_setcolor _menu_cmd3_crosshire4on 0 0 0 180; touch_setcolor _menu_cmd3_crosshire4off 156 77 20 180" 0.55 0.6 0.6 0.7 0 0 0 180 260
if $cl_dynamiccrosshair = 1;:touch_setcolor _menu_cmd3_crosshire4on 156 77 20 180;else;:touch_setcolor _menu_cmd3_crosshire4off 156 77 20 180

touch_addbutton "_menu_cmd3_crosshire_txt1" "#Color" "" 0.41 0.335 0.5 0.4 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_icon1" "touch/bots/right.tga" "" 0.57 0.335 0.6 0.365 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt2" "#Size" "" 0.41 0.435 0.5 0.5 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_icon2" "touch/bots/right.tga" "" 0.57 0.435 0.6 0.465 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt3" "#Translucent" "" 0.41 0.535 0.5 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt3on" "#ON" "" 0.51 0.535 0.55 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt3off" "#OFF" "" 0.56 0.535 0.6 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt4" "#Dynamic" "" 0.41 0.635 0.5 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt4on" "#ON" "" 0.51 0.635 0.55 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd3_crosshire_txt4off" "#OFF" "" 0.56 0.635 0.6 0.7 255 174 0 255 4

touch_fade _menu_cmd3* 5 1 0
