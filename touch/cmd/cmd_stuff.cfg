cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_stuffS1" "*white" "_click_cnd; touch_setcolor _menu_cmd_stuffS* 0 0 0 180; touch_setcolor _menu_cmd_stuffS1 156 77 20 180; exec touch/cmd/cmd_graph_textures" 0.2 0.3 0.4 0.4 0 0 0 180 260
touch_addbutton "_menu_cmd_stuffS2" "*white" "_click_cnd; touch_setcolor _menu_cmd_stuffS* 0 0 0 180; touch_setcolor _menu_cmd_stuffS2 156 77 20 180; exec touch/cmd/cmd_graph_models" 0.2 0.4 0.4 0.5 0 0 0 180 260

touch_addbutton "_menu_cmd_stuff4" "*white" "" 0.2 0.5 0.3 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff4on" "*white" "_click_cnd; cl_showfps 1; touch_setcolor _menu_cmd_stuff4on 156 77 20 180; touch_setcolor _menu_cmd_stuff4off 0 0 0 180" 0.3 0.5 0.35 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff4off" "*white" "_click_cnd; cl_showfps 0; touch_setcolor _menu_cmd_stuff4on 0 0 0 180; touch_setcolor _menu_cmd_stuff4off 156 77 20 180" 0.35 0.5 0.4 0.6 0 0 0 180 260
if $cl_showfps = 1;:touch_setcolor _menu_cmd_stuff4on 156 77 20 180;else;:touch_setcolor _menu_cmd_stuff4off 156 77 20 180

touch_addbutton "_menu_cmd_stuff5" "*white" "+menu_cmd_stuff5" 0.2 0.6 0.35 0.7 0 0 0 180 260
alias +menu_cmd_stuff5 "_click_cnd; touch_setcolor _menu_cmd_stuff5 156 77 20 180"
alias -menu_cmd_stuff5 "messagemode fps_max; _erase_frame"
touch_addbutton "_menu_cmd_stuff5a" "*white" "" 0.35 0.6 0.4 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff5txt" "#$fps_max" "" 0.36 0.635 0.4 0.7 255 174 0 255 4

touch_addbutton "_menu_cmd_stuff6" "*white" "+menu_cmd_stuff6" 0.2 0.7 0.35 0.8 0 0 0 180 260
alias +menu_cmd_stuff6 "_click_cnd; touch_setcolor _menu_cmd_stuff6 156 77 20 180"
alias -menu_cmd_stuff6 "messagemode r_decals; _erase_frame"
touch_addbutton "_menu_cmd_stuff6a" "*white" "" 0.35 0.7 0.4 0.8 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff6txt" "#$r_decals" "" 0.36 0.735 0.4 0.8 255 174 0 255 4

touch_addbutton "_menu_cmd_stuff7" "*white" "" 0.2 0.8 0.3 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff7on" "*white" "_click_cnd; cl_weather 1; touch_setcolor _menu_cmd_stuff7on 156 77 20 180; touch_setcolor _menu_cmd_stuff7off 0 0 0 180" 0.3 0.8 0.35 0.9 0 0 0 180 260
touch_addbutton "_menu_cmd_stuff7off" "*white" "_click_cnd; cl_weather 0; touch_setcolor _menu_cmd_stuff7on 0 0 0 180; touch_setcolor _menu_cmd_stuff7off 156 77 20 180" 0.35 0.8 0.4 0.9 0 0 0 180 260
if $cl_weather = 1;:touch_setcolor _menu_cmd_stuff7on 156 77 20 180;else;:touch_setcolor _menu_cmd_stuff7off 156 77 20 180

touch_addbutton "_menu_cmd_stuff_txt1" "#Connection" "" 0.21 0.51 0.4 0.6 255 174 0 255 4
touch_addbutton "_menu_cmd_stuff_icon1" "touch/bots/right.tga" "" 0.37 0.535 0.4 0.565 255 174 0 255 4
touch_addbutton "_menu_cmd_stuff_txt2" "#Console" "" 0.21 0.635 0.4 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd_stuff_icon2" "touch/bots/right.tga" "" 0.37 0.635 0.4 0.665 255 174 0 255 4
touch_addbutton "_menu_cmd_stuff_txt3" "#Sensitivity;With Zoom" "" 0.21 0.71 0.35 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd_stuff_txt4" "#Sensitivity;Without Zoom" "" 0.21 0.81 0.35 0.9 255 174 0 255 4

touch_fade _menu_cmd* 5 1 0
