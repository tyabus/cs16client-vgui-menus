if $gl_texturemode = GL_LINEAR_MIPMAP_NEAREST;:touch_setcolor _menu_cmd3_graph_texturesS3 156 77 20 180

touch_addbutton "_menu_cmd3_graph_texturesS4" "*white" "_click_cnd; gl_texturemode GL_LINEAR_MIPMAP_LINEAR; touch_setcolor _menu_cmd3_graph_texturesS* 0 0 0 180; touch_setcolor _menu_cmd3_graph_texturesS4 156 77 20 180" 0.4 0.6 0.6 0.7 0 0 0 180 260
