cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-2-server
set _menu_level 2
set _menu_min 5
set _menu_max 10

set _menu_type_5 1
set _menu_txt_5 "Maps"
set _menu_cmd_5 "exec $menu_root_path/my_menu-3-maps"
set _menu_icn_5 "touch/cmd/right.tga"

set _menu_type_6 1
set _menu_txt_6 "Cvars"
set _menu_cmd_6 "exec $menu_root_path/my_menu-3-cvars"
set _menu_icn_6 "touch/cmd/right.tga"

set _menu_type_7 3
set _menu_txt_7 "Allow; spectators"
set _menu_cmd_7 "allow_spectators"
set _menu_f7 $allow_spectators

set _menu_type_8 3
set _menu_txt_8 "Seconds; for restart"
set _menu_cmd_8 "sv_restartround"
set _menu_f8 $sv_restartround

set _menu_type_9 1
set _menu_txt_9 "Restart"
set _menu_cmd_9 "restart"
set _menu_icn_9 ""

set _menu_type_10 1
set _menu_txt_10 "Reconnect"
set _menu_cmd_10 "reconnect"
set _menu_icn_10 ""

build_menu
