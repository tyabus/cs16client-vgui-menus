cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-4-cvars
set _menu_level 4
set _menu_min 6
set _menu_max 9

set _menu_type_6 2
set _menu_txt_6 "Cheats"
set _menu_cmd_6 "sv_cheats"
set _menu_f6 $sv_cheats

set _menu_type_7 3
set _menu_txt_7 "Startmoney"
set _menu_cmd_7 "mp_startmoney"
set _menu_f7 $mp_startmoney

set _menu_type_8 2
set _menu_txt_8 "Footsteps"
set _menu_cmd_8 "mp_footsteps"
set _menu_f8 $mp_footsteps

set _menu_type_9 2
set _menu_txt_9 "Friendlyfire"
set _menu_cmd_9 "mp_friendlyfire"
set _menu_f9 $mp_friendlyfire

build_menu
