touch_addbutton "_menu_cmd_gameS5" "*white" "_click_cnd; touch_setcolor _menu_cmd_gameS* 0 0 0 180; touch_setcolor _menu_cmd_gameS5 156 77 20 180; exec touch/cmd/cmd_numerical" 0.2 0.6 0.4 0.7 0 0 0 180 260

