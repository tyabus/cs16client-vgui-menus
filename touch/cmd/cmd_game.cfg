cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_gameS1" "*white" "_click_cnd; touch_setcolor _menu_cmd_gameS* 0 0 0 180; touch_setcolor _menu_cmd_gameS1 156 77 20 180; exec touch/cmd/cmd_hud" 0.2 0.2 0.4 0.3 0 0 0 180 260
touch_addbutton "_menu_cmd_gameS2" "*white" "_click_cnd; touch_setcolor _menu_cmd_gameS* 0 0 0 180; touch_setcolor _menu_cmd_gameS2 156 77 20 180; exec touch/cmd/cmd_crosshire" 0.2 0.3 0.4 0.4 0 0 0 180 260

touch_addbutton "_menu_cmd_game3" "*white" "" 0.2 0.4 0.3 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd_game3on" "*white" "_click_cnd; hand 1; touch_setcolor _menu_cmd_game3on 156 77 20 180; touch_setcolor _menu_cmd_game3off 0 0 0 180" 0.3 0.4 0.35 0.5 0 0 0 180 260
touch_addbutton "_menu_cmd_game3off" "*white" "_click_cnd; hand 0; touch_setcolor _menu_cmd_game3on 0 0 0 180; touch_setcolor _menu_cmd_game3off 156 77 20 180" 0.35 0.4 0.4 0.5 0 0 0 180 260
if $hand = 1;:touch_setcolor _menu_cmd_game3on 156 77 20 180;else;:touch_setcolor _menu_cmd_game3off 156 77 20 180

touch_addbutton "_menu_cmd_game4" "*white" "" 0.2 0.5 0.3 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_game4on" "*white" "_click_cnd; _cl_autowepswitch 1; touch_setcolor _menu_cmd_game4on 156 77 20 180; touch_setcolor _menu_cmd_game4off 0 0 0 180" 0.3 0.5 0.35 0.6 0 0 0 180 260
touch_addbutton "_menu_cmd_game4off" "*white" "_click_cnd; _cl_autowepswitch 0; touch_setcolor _menu_cmd_game4on 0 0 0 180; touch_setcolor _menu_cmd_game4off 156 77 20 180" 0.35 0.5 0.4 0.6 0 0 0 180 260
if $_cl_autowepswitch = 1;:touch_setcolor _menu_cmd_game4on 156 77 20 180;else;:touch_setcolor _menu_cmd_game4off 156 77 20 180

touch_addbutton "_menu_cmd_game5" "*white" "" 0.2 0.6 0.3 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_game5on" "*white" "_click_cnd;_vgui_menus 1;_extended_menus 1; touch_setcolor _menu_cmd_game5on 156 77 20 180; touch_setcolor _menu_cmd_game5off 0 0 0 180" 0.3 0.6 0.35 0.7 0 0 0 180 260
touch_addbutton "_menu_cmd_game5off" "*white" "_click_cnd;_vgui_menus 0;_extended_menus 0; touch_setcolor _menu_cmd_game5on 0 0 0 180; touch_setcolor _menu_cmd_game5off 156 77 20 180" 0.35 0.6 0.4 0.7 0 0 0 180 260
if $_vgui_menus = 1;:touch_setcolor _menu_cmd_game5on 156 77 20 180;else;:touch_setcolor _menu_cmd_game5off 156 77 20 180

touch_addbutton "_menu_cmd_game_txt1" "#HUD" "" 0.21 0.235 0.4 0.3 255 174 0 255 4
touch_addbutton "_menu_cmd_game_icon1" "touch/bots/right.tga" "" 0.37 0.235 0.4 0.265 255 174 0 255 4
