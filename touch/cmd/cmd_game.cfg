cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_gameS1" "*white" "_click_cnd; touch_setcolor _menu_cmd_gameS* 0 0 0 180; touch_setcolor _menu_cmd_gameS1 156 77 20 180; exec touch/cmd/cmd_hud" 0.2 0.2 0.4 0.3 0 0 0 180 260
touch_addbutton "_menu_cmd_gameS2" "*white" "_click_cnd; touch_setcolor _menu_cmd_gameS* 0 0 0 180; touch_setcolor _menu_cmd_gameS2 156 77 20 180; exec touch/cmd/cmd_crosshire" 0.2 0.3 0.4 0.4 0 0 0 180 260
