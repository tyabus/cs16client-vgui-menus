cmd_scripting 1
touch_removebutton _menu_cmd*
touch_setclientonly 1
touch_set_stroke 1 156 77 20 200
alias _erase_frame "touch_removebutton _menu_*; touch_setclientonly 0; cmd_scripting 0; unalias _erase_frame"
alias _click_cnd "play media/launch_select1.wav; vibrate 30"
alias _click_cnd_back "play media/launch_upmenu1.wav; vibrate 30"

// First column
touch_addbutton "_menu_cmd_demo1" "*white" "+menu_cmd_demo1" 0.2 0.6 0.4 0.7 0 0 0 180 260
alias +menu_cmd_demo1 "_click_cnd; touch_setcolor _menu_cmd_demo1 156 77 20 180"
alias -menu_cmd_demo1 "messagemode record; _erase_frame"

touch_addbutton "_menu_cmd_demo2" "*white" "+menu_cmd_demo2" 0.2 0.7 0.4 0.8 0 0 0 180 260
alias +menu_cmd_demo2 "_click_cnd; touch_setcolor _menu_cmd_demo2 156 77 20 180"
alias -menu_cmd_demo2 "stop; _erase_frame"

touch_addbutton "_menu_cmd_demo3" "*white" "+menu_cmd_demo3" 0.2 0.8 0.4 0.9 0 0 0 180 260
alias +menu_cmd_demo3 "_click_cnd; touch_setcolor _menu_cmd_demo3 156 77 20 180"
alias -menu_cmd_demo3 "messagemode playdemo; _erase_frame"

touch_addbutton "_menu_cmd_demo_txt1" "#Record demo" "" 0.21 0.635 0.4 0.7 255 174 0 255 4
touch_addbutton "_menu_cmd_demo_txt2" "#Stop recording" "" 0.21 0.735 0.4 0.8 255 174 0 255 4
touch_addbutton "_menu_cmd_demo_txt3" "#Play demo" "" 0.21 0.835 0.4 0.9 255 174 0 255 4

touch_fade _menu_cmd* 5 1 0
