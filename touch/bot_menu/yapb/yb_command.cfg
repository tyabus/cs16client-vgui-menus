touch_set_stroke 1 156 77 20 200
//ALIASES
alias _bots_close "play media/launch_upmenu1.wav; vibrate 100; touch_removebutton _yb_command_*; unalias _bots_close; alias yapb_bots show_yapb"

//MENU COMMAND
touch_addbutton "_yb_command_" "*white" "" 0.000000 0.255319 0.210000 0.306383 156 77 25 200 260
touch_addbutton "_yb_command_1" "*white" "+yb_command_1" 0.000000 0.306383 0.210000 0.357447 0 0 0 186 260
alias +yb_command_1 "touch_setcolor _yb_command_1 156 77 25 200; unalias +yb_command_1"
alias -yb_command_1 "slot1; _bots_close; unalias -yb_command_1"
